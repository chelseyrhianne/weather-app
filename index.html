<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/28bef5c40e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Karla:wght@300&family=Roboto+Slab:wght@300;400&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href = "src/icons/cloud-favicon.png">
    <link rel="stylesheet" href="style/app.css" />
  </head>
  <body>
    <div class="container">
       <form id="city-search">
        <input
          id="city-name"
          type="text"
          class="search-bar"
          autocomplete="off"
          placeholder="Search for a city"
        /><input type="submit" class="search-button select go" value="Go" />
      </form>
      <form id="current-loc"> <input type="submit" class="current-loc select" value="Use current location" />
      </form>
      <hr />
      <div class="row">
        <div class="col-4">
          <img src="" alt="" width="200" id="current-icon" />
        </div>
        <div class="col-4 headings">
          <h1 id="current-city"></h1>
           <h2 id="current-desc"></h2>
          <h3>
            Last updated: <span id="current-day"></span>, <span id="current-time"></span>
          </h3>
        </div>
        <div class="col-4 current-details">
        <div><span id="current-temp"></span> <span id="current-min-max"></span></div>
        <div><span id="wind-speed"></span><strong>km/h</strong> wind</div>
        <div><span id="humidity"></span><strong>%</strong> humidity</div> 
      </div>
      <p class="forecast-word">forecast</p>
      <div id="forecast"></div>
      <p class="footer">
        <a
          class="contact"
          href="https://github.com/chelseyrhianne/weather-app"
          target="_blank"
          >Open-source code</a
        >
        by
        <a
          class="contact"
          href="https://www.linkedin.com/in/chelsey-watson-7ab824177"
          target="_blank"
          >Chelsey Watson</a
        >
        </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
